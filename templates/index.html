	<style>
		.Heading {
			font-size: 50px;
			font-weight: bold;
			color: rgb(255, 255, 255);
			font-family: 'Courier New', Courier, monospace;
			text-align: center;
			margin-left: 50px;
		}

		input[type=text] {
			background-color: rgb(0, 0, 0);
			font-size: 70px;
			border-bottom: 5px solid red;
			width: 95%;
			height: 50px;
			margin-left: 20px;
			text-align: center;
		}

		.submit_button {
			background-color: rgba(0, 0, 0, 0.856);
			width: 400px;
			height: 40px;
			color: rgb(255, 0, 0);
			font-weight: bold;
			font-size: 30px;
			font-family: 'Gill Sans', 'Gill Sans MT', 'Trebuchet MS', sans-serif;
			margin-left: 30%;
			border-radius: 50px;
		}

		.search {
			border: 6px solid transparent;
			background-color: black;
			margin-left: 500px;
			margin-right: 500px;
		}

		.results {
			background-color: rgb(0, 0, 0);
			color: white;
			margin-top: 20px;
			height: 800px;
			overflow: auto;

		}

		table,
		td,
		th {
			border-collapse: collapse;
			border: 6px rgb(250, 156, 156) solid;
			color: #ffffff;
			font-size: 60px;
			/* width: 100%; */

		}

		.recom {
			color: white;
			text-align: center;
			background-color: black;
			margin-bottom: 0px;
		}

		.desc {
			font-size: xx-large;
		}
	</style>
</head>
